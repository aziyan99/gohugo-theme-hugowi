<!-- Mobile -->
<nav class="flex justify-between border-b border-gray-500 bg-gray-50 px-5 align-middle md:hidden lg:hidden">
    <div class="">
        <div class="py-3">
            <button class="border border-yellow-500 bg-white p-1 focus:outline focus:outline-blue-700" type="button" x-on:click="showMenu = ! showMenu">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-7 w-7">
                    <path fill-rule="evenodd"
                        d="M12.53 16.28a.75.75 0 01-1.06 0l-7.5-7.5a.75.75 0 011.06-1.06L12 14.69l6.97-6.97a.75.75 0 111.06 1.06l-7.5 7.5z"
                        clip-rule="evenodd" />
                </svg>
            </button>
        </div>
    </div>
    <div></div>
</nav>

<nav class="border-b border-gray-500 bg-gray-50 px-5 align-middle md:hidden lg:hidden" x-show="showMenu">
    <ul class="py-3">
        {{ range .Site.Menus.main }}
            <li class="py-2">
                {{ $text := print .Name | safeHTML }}
                <a href="{{ .URL }}" class="text-blue-700 underline focus:outline focus:outline-blue-700 p-2">{{ $text }}</a>
            </li>
        {{ end }}
    </ul>
</nav>
