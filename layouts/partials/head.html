<head itemscope itemtype="{{ .Site.BaseURL }}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta
        name="description"
        content="{{ if .Params.summary }}{{ .Params.summary }}{{ else if .Site.Params.Description }}{{ .Site.Params.Description }}{{ else }} {{ i18n "description" }} {{ end }}"
    />
    <meta itemprop="description" content="{{ .Params.description }}" />
    <meta property="og:description" content="{{ .Params.description }}" />
    <meta name="twitter:description" content="{{ .Params.description }}" />

    <meta name="keywords" content="{{ if .Params.tags }}{{ with .Params.tags }}{{ range . }}{{ . }},{{ end }}{{ end }}{{ else if .Site.Params.keywords }}{{ .Site.Params.keywords }}{{ else }} {{ i18n "keywords" }} {{ end }}">
    <meta name="author" content="{{ $.Site.Params.author }}">

    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/gh-markdown.css">
    <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css">
    <link rel="icon" type="image/x-icon" href="{{ .Site.Params.githubAvatar }}">

    <base href="{{ .Permalink }}">
    <link rel="canonical" href="{{ .Permalink }}" itemprop="url" /> 
    <meta name="url" content="{{ .Permalink }}" />
    <meta name="twitter:url" content="{{ .Permalink }}" /> 
    <meta property="og:url" content="{{ .Permalink }}" />

    <meta property="og:updated_time" content={{ .Lastmod.Format "2006-01-02T15:04:05Z0700" | safeHTML }} />
    <link rel="sitemap" type="application/xml" title="Sitemap" href="{{ .Site.BaseURL }}sitemap.xml" /> 
    {{ with .OutputFormats.Get "RSS" }}
      <link href="{{ .Permalink }}" rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}" />
      <link href="{{ .Permalink }}" rel="feed" type="application/rss+xml" title="{{ $.Site.Title }}" />
    {{ end }}

    <meta property="og:locale" content="{{ .Language.Lang }}">
    <meta name="language" content="{{ .Language.LanguageName }}">
    {{ range .AllTranslations }}
      <link rel="alternate" hreflang="{{ .Language.Lang }}" href="{{ .Permalink }}" title="{{ .Language.LanguageName }}">
    {{ end }}

    {{ $title := print .Site.Title " | " .Title }}
    {{ if .IsHome }}
        {{ $title = .Site.Title }}
    {{ end }}
    <title>{{ $title }}</title>
    <meta property="og:title" content="{{ $title }} | {{ .Site.Title }}" />
    <meta name="twitter:title" content="{{ $title }} | {{ .Site.Title }}" />
    <meta itemprop="name" content="{{ $title }} | {{ .Site.Title }}" />
    <meta name="application-name" content="{{ $title }} | {{ .Site.Title }}" />
    <meta property="og:site_name" content="{{ .Site.Params.sitename }}" />

    <meta name="robots" content="index,follow" /> 
    <meta name="googlebot" content="index,follow" />
</head>
